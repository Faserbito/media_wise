<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Display XLSX File</title>
    <style>
      .charts-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Space between the charts */
      }
      .chart {
        flex: 1;
        min-width: 300px; /* Minimum width of each chart */
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>File Content</h1>
      <div class="charts-container">
        <div class="chart">
          <h2>Histogram</h2>
          <img src="{{ histogram_url }}" alt="Histogram">
        </div>
        <div class="chart">
          <h2>Line Plot</h2>
          <img src="{{ lineplot_url }}" alt="Line Plot">
        </div>
        {% if piechart_url %}
        <div class="chart">
          <h2>Pie Chart</h2>
          <img src="{{ piechart_url }}" alt="Pie Chart">
        </div>
        {% endif %}
        {% if scatterplot_url %}
        <div class="chart">
          <h2>Scatter Plot</h2>
          <img src="{{ scatterplot_url }}" alt="Scatter Plot">
        </div>
        {% endif %}
      </div>
      <br>
      <a href="{{ download_url }}" class="btn btn-primary">Download Updated Excel File</a>
    </div>
  </body>
</html>
